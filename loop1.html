<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>1부터 100까지 더하기</h1>
    <script>
        var sum = 0;
        var n = 1;
        while(n<=100){
           sum = sum + n;
           n++;
           console.log(sum);
        }
        document.write("1부터 100까지 더하면" + sum +"입니다");
    </script>
</body>
</html>
