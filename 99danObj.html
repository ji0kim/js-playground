<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>객체로 구구단 만들기</h2>
    <script>
        gugudan = {};
        gugudan.results = [];
        
        gugudan.calculateXdan = function(x) {
            this.current = x;
            for (var i = 0; i < 9; i++) {
                this.results[i] = x * (i + 1);
            } 
        }

        gugudan.print = function(){
            document.write("<h2>" + this.current + "단</h2>")
            for (var i = 0; i < 9; i++) {
               document.write(this.current + " * " + (i+1) + " = " + this.results[i] + "<br>");
            }  
        } 

        function main() {
            for (var i = 2; i <= 9; i++) {
                 gugudan.calculateXdan(i);
                 gugudan.print();
            }
        }
        main();

    </script>
</body>
</html>
