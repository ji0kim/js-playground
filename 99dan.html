<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   
<script>
function calculateXDan(x){
    results = [];
    for (i = 0; i < 9; i++){
        results[i] = x * (i + 1)
    } 
    return results;
}

function printResult(x, results){
    document.write("<h2>" + x + "단</h2>")
    for (var i = 1; i <= 9; i++ ){
        document.write(x + " x " + i + " = " + results[i-1] + "<br>");
    }
    
    
}

function main(){
    console.log("메인함수가 실행");
    for(var n = 2; n <= 9; n++){
        var cResults = calculateXDan(n);
        printResult(n, cResults);
    }
}

main();
</script>
</body>
</html>
