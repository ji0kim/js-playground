<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>구구단 전체 출력</h1>
    <script>
    var result = [];

    for(n = 2; n <= 9; n++){
            for (var i = 1; i <= 9; i++){
            result[i] = n * i;
            } 

        
        //calculate
        
        //print
        document.write("<h2>" + n + "단입니다</h2>");
            for (var i = 1; i <= 9; i++){
                var str = "";
                str += n;
                str += "x"
                str += i;
                str += " = "
                str += result[i]
                str += "<br>"
                document.write(str)
            }
    }
    </script>
</body>
</html>
