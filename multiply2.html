<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>구구단만들기</h1>
    <p> 구구단에서 2단과 3단을 계산하고 화면에 출력한다.</p>
    <script>
       
       for (var i = 1; i <= 9; ++i){
            var mTwo = 2 * (i);
            console.log("2 * "+ i + "=" + mTwo);
            document.write("2 * "+ i + "=" + mTwo +"<br>");
       }

       for (var i = 1; i <= 9; ++i){
            var mThree = 3 * (i);
            console.log("3 * "+ i + "=" + mThree);
            document.write("3 * "+ i + "=" + mThree + "<br>");
       }
    </script>
</body>
</html>
