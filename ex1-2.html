<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>BMI 계산기</h1>
    <script>
       var weight = prompt("몸무게를 알려줘");
       var height = prompt("키를 알려줘");
        var height = height / 100;
       var BMI = weight/(height * height);

       document.write("당신의 BMI는"+ BMI + "입니다");

          

    </script>
</body>
</html>
