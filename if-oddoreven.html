입력받은 숫자가 홀수인지 짝수인지를 알려주는 프로그램을 작성해 봅시다.
입력받은 문자가 대문자로 되어 있으면 '대문자 문장입니다.' 소문자로 되어 있으면 '소문자 문장입니다.' 그 외에는 '보통 문장입니다.' 라고 출력하는 프로그램을 작성해 보세요.

<body>
    <h1>If odd or even</h1>
    <script>
        var number = prompt("input number");
        var n = Number(number);
        if (n % 2 == 0 ){
            alert("This is even")
        }else{
            alert("This is odd")
        }
    </script>
</body>
</html>
