<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>소수판별 프로그램</h1>
    <script>
        var pNum = Number(prompt("숫자를 입력하면 소수인지 알려드립니다"));
       
        if ( pNum = 2 || 3 || 5 || 7){
            console.log("소수입니다.")
        } else if (pNum > 2, pNum / 2 == 0){
            console.log("이것은 짝수")
        } else if (pNum / 3 != 0 && pNum / 5 != 0 && pNum / 7 != 0) {
            console.log("이것은 소수.")
        }else{
            console.log("짝수")
        }
        
    </script>
</body>
</html>
